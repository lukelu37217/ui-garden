name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Auto-fix formatting
      run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true

    - name: Run ESLint
      run: npm run lint

    - name: Run tests
      run: npm run test:ci
      env:
        CI: true

    - name: Build project
      run: npm run build

    - name: Success message
      run: echo "✅ All quality checks passed!"

  build-docker:
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t lu_luke_coding_assignment13 .

    - name: Test Docker container
      run: |
        docker run -d -p 8018:80 --name test-container lu_luke_coding_assignment13
        sleep 20
        curl -f http://localhost:8018 || (echo "Container health check failed" && docker logs test-container && exit 1)
        docker stop test-container
        docker rm test-container
        echo "✅ Docker deployment test passed!"
